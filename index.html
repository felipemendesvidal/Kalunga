<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Vidal">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assents/css/style.css">
    <title>Kalunga</title>
</head>
<body>
    <!-- menu kalunga -->
    <div class="container-fuid">

        <div class="navbar-menu-br">
            <img src="assents/img/logo/logo-kalunga-branco.svg" alt="logo kalunga" class="col-md-2 logo-kalunga">
            <form class="form col-md-5">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn-form" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
              </form>
              <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="col-md-2 carrinho" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
        </div>

    </div>
    <header class="header">
        <div class="bg-azul">
            <div class="logo">
                <h1>Feliz dias dos Pais</h1>
                <p>Presentes para todos os tipos de pai</p>
            </div>

        </div>
    </header>
    <!-- fim header -->
    <img src="assents/img/logo/oculos.svg" alt="desenho oculos" class="oculos">
    <!-- principal -->
    <main class="config-main">
        <!-- slide -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>


            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <div class="side-item-config">
                        <div class="config-item-img">
                            <img src="assents/img/produtos/222519d.png" alt="notbook">
                        </div>
                        <div class="config-item-txt">
                            <div class="circulo-desconto">
                                <p>10% de <br> desconto</p>
                            </div>
                            <h2>Smartphone Galaxy A02s A025M</h2>
                            <p>Android, 32 GB de Armazenamento, Câmera Frontal de 5MP, Câmera Traseira Tripla de 13MP + 2MP + 2MP, Tela 6.5, Preto</p>
                            <p class="preco">R$ 1.007,91 à vista</p>
                            <p class="sub_preco">Ou 10x de R$ 111,99</p>
                            <a href="#"> comprar</a>
    
                        </div>
                    </div>
                    
                </div>
                <!-- item dois -->

               

            </div>
            <!-- fim item -->
          </div>
          <!-- fim carrosel -->



    </main>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
